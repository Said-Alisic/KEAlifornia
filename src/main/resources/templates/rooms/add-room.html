<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Rooms')">

</head>
<body>

    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container">
        <div>
            <form th:action="@{'/rooms/add'}" th:method="POST" th:object="${newRoom}">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input th:type="text" class="form-control" aria-describedby="name" th:id="name" th:placeholder="Name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label th:for="price">Price</label>
                    <input th:type="number" class="form-control" th:step="0.01" aria-describedby="price" th:id="price" th:placeholder="0.00" th:field="*{price}" th:min="0.00" required>
                </div>
                <div class="form-group">
                    <label th:for="numOfGuests">Guests</label>
                    <input th:type="number" class="form-control" aria-describedby="numOfGuests" th:id="numOfGuests" th:placeholder="0" th:field="*{numOfGuests}" required>
                </div>
                <button th:type="submit" class="btn btn-info" th:value="Submit">Submit</button>
                <button th:type="reset" class="btn btn-danger" th:value="Reset">Reset</button>
            </form>
        </div>

        <div th:if="${param.error}" class="alert alert-warning">Something went wrong, please try again.</div>

    </div>
</body>
</html>
