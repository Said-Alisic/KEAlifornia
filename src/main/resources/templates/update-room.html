<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KeaLifornia Rooms</title>

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>KeaLifornia</h1>
    <div>
        <form th:action="@{'/rooms/update/' + ${id}}" th:method="POST" th:object="${updateRoom}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input th:type="text" class="form-control" aria-describedby="name" th:id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label th:for="price">Price</label>
                <input th:type="number" class="form-control" th:step="0.01" aria-describedby="price" th:id="price" th:field="*{price}" required>
            </div>
            <div class="form-group">
                <label th:for="numOfGuests">Guests</label>
                <input th:type="number" class="form-control" aria-describedby="numOfGuests" th:id="numOfGuests" th:field="*{numOfGuests}" required>
            </div>
            <button th:type="submit" class="btn btn-secondary" th:value="Submit">Submit</button>
            <button th:type="reset" class="btn btn-info" th:value="Reset">Reset</button>
        </form>
    </div>

    <div th:if="${param.error}" class="alert alert-warning">Something went wrong, please try again.</div>

</div>
</body>
</html>
